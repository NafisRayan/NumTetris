<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Tetris</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles for the game grid */
    #game-grid {
      display: grid;
      grid-template-columns: repeat(5, 50px); /* 5 columns */
      grid-template-rows: repeat(12, 50px); /* 12 rows */
      gap: 4px;
    }
    .game-over {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-4xl font-bold mb-4">2048 Tetris</h1>
  <div class="flex gap-8">
    <div class="relative">
      <div id="game-grid" class="bg-gray-800 p-4 rounded-lg"></div>
      <div id="game-over" class="game-over rounded-lg w-full h-full">
        <h2 class="text-3xl font-bold mb-4">Game Over!</h2>
        <button onclick="restartGame()" class="bg-blue-500 px-4 py-2 rounded">Play Again</button>
      </div>
    </div>
    <div class="bg-gray-800 p-4 rounded-lg">
      <h2 class="text-2xl font-bold mb-4">Score</h2>
      <p class="text-4xl font-bold" id="score">0</p>
      <div class="mt-4">
        <h3 class="text-xl font-bold mb-2">High Score</h3>
        <p class="text-3xl font-bold" id="highScore">0</p>
      </div>
    </div>
  </div>
  <p class="mt-4">Use Arrow Keys: Left/Right to Move, Down to Drop Faster</p>

  <script>
    const GRID_ROWS = 12; // 12 rows
    const GRID_COLS = 5; // 5 columns
    const BLOCK_SIZE = 50; // Size of each block in pixels
    let grid = Array.from({ length: GRID_ROWS }, () => Array(GRID_COLS).fill(0));
    let currentBlock = null;
    let score = 0;
    let highScore = localStorage.getItem('highScore') || 0;
    let gameOver = false;

    // Initialize the game grid
    function initGrid() {
      const gameGrid = document.getElementById("game-grid");
      for (let row = 0; row < GRID_ROWS; row++) {
        for (let col = 0; col < GRID_COLS; col++) {
          const cell = document.createElement("div");
          cell.classList.add("w-12", "h-12", "border", "border-gray-700", "flex", "items-center", "justify-center", "text-sm", "font-bold");
          gameGrid.appendChild(cell);
        }
      }
    }

    // Spawn a new block at the top
    function spawnBlock() {
      const value = Math.random() > 0.5 ? 2 : 4;
      currentBlock = { row: 0, col: Math.floor(GRID_COLS / 2), value };
      updateGrid();
    }

    // Update the grid display
    function updateGrid() {
      const cells = document.querySelectorAll("#game-grid div");
      cells.forEach((cell, index) => {
        const row = Math.floor(index / GRID_COLS);
        const col = index % GRID_COLS;
        if (grid[row][col] !== 0) {
          cell.textContent = grid[row][col];
          cell.classList.add("bg-blue-500");
        } else if (currentBlock && row === currentBlock.row && col === currentBlock.col) {
          cell.textContent = currentBlock.value;
          cell.classList.add("bg-green-500");
        } else {
          cell.textContent = "";
          cell.classList.remove("bg-blue-500", "bg-green-500");
        }
      });
    }

    // Move the block left or right
    function moveBlock(direction) {
      if (!currentBlock) return;
      const newCol = currentBlock.col + direction;
      if (newCol >= 0 && newCol < GRID_COLS && grid[currentBlock.row][newCol] === 0) {
        currentBlock.col = newCol;
        updateGrid();
      }
    }

    // Drop the block down
    function dropBlock() {
      if (!currentBlock) return;
      const newRow = currentBlock.row + 1;
      if (newRow < GRID_ROWS && grid[newRow][currentBlock.col] === 0) {
        currentBlock.row = newRow;
        updateGrid();
      } else {
        placeBlock();
      }
    }

    // Place the block on the grid
    function placeBlock() {
      if (!currentBlock) return;
      const { row, col, value } = currentBlock;
      grid[row][col] = value;
      currentBlock = null;
      
      // Apply gravity to the placed block
      applyGravity();
      
      // Merge all adjacent blocks with the same value
      mergeAllBlocks();
      
      if (!checkGameOver()) {
        spawnBlock();
      }
    }

    // Apply gravity to the entire grid
    function applyGravity() {
      for (let col = 0; col < GRID_COLS; col++) {
        for (let row = GRID_ROWS - 1; row >= 0; row--) {
          if (grid[row][col] !== 0) {
            let currentRow = row;
            while (currentRow + 1 < GRID_ROWS && grid[currentRow + 1][col] === 0) {
              grid[currentRow + 1][col] = grid[currentRow][col];
              grid[currentRow][col] = 0;
              currentRow++;
            }
          }
        }
      }
    }

    // Merge all adjacent blocks with the same value
    function mergeAllBlocks() {
      let merged = false;
      do {
        merged = false;
        for (let row = 0; row < GRID_ROWS; row++) {
          for (let col = 0; col < GRID_COLS; col++) {
            if (grid[row][col] !== 0) {
              // Check right neighbor
              if (col + 1 < GRID_COLS && grid[row][col + 1] === grid[row][col]) {
                grid[row][col] *= 2;
                updateScore(grid[row][col]); // Add score when merging
                grid[row][col + 1] = 0;
                merged = true;
              }
              // Check bottom neighbor
              if (row + 1 < GRID_ROWS && grid[row + 1][col] === grid[row][col]) {
                grid[row][col] *= 2;
                updateScore(grid[row][col]); // Add score when merging
                grid[row + 1][col] = 0;
                merged = true;
              }
            }
          }
        }
        // Apply gravity after each merge
        if (merged) applyGravity();
      } while (merged); // Repeat until no more merges are possible
    }

    // Handle keyboard input
    document.addEventListener("keydown", (e) => {
      if (gameOver) return;
      if (e.key === "ArrowLeft") moveBlock(-1);
      if (e.key === "ArrowRight") moveBlock(1);
      if (e.key === "ArrowDown") dropBlock();
    });

    function updateScore(points) {
      score += points;
      document.getElementById('score').textContent = score;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('highScore', highScore);
        document.getElementById('highScore').textContent = highScore;
      }
    }

    function checkGameOver() {
      if (currentBlock && currentBlock.row === 0 && grid[0][currentBlock.col] !== 0) {
        gameOver = true;
        document.getElementById('game-over').style.display = 'flex';
        return true;
      }
      return false;
    }

    function restartGame() {
      grid = Array.from({ length: GRID_ROWS }, () => Array(GRID_COLS).fill(0));
      currentBlock = null;
      score = 0;
      gameOver = false;
      document.getElementById('score').textContent = '0';
      document.getElementById('game-over').style.display = 'none';
      spawnBlock();
    }

    // Start the game
    initGrid();
    document.getElementById('highScore').textContent = highScore;
    spawnBlock();
    setInterval(() => {
      if (!gameOver) dropBlock();
    }, 1000); // Drop block every second
  </script>
</body>
</html>
