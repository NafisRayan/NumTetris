<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Tetris</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles for the game grid */
    .game-container {
      display: flex;
      gap: 2rem;
    }
    
    #game-grid {
      display: grid;
      grid-template-columns: repeat(5, 50px); /* 5 columns */
      grid-template-rows: repeat(8, 50px); /* 8 rows */
      gap: 4px;
    }

    #score-board {
      background: #1f2937;
      padding: 1rem;
      border-radius: 0.5rem;
      min-width: 150px;
    }

    #score-value {
      font-size: 2rem;
      font-weight: bold;
      color: #3b82f6;
    }

    .game-over {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 2rem;
      border-radius: 0.5rem;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-4xl font-bold mb-4">2048 Tetris</h1>
  <div class="game-container">
    <div id="game-grid" class="bg-gray-800 p-4 rounded-lg"></div>
    <div id="score-board">
      <h3 class="text-lg mb-2">Score</h3>
      <div id="score-value">0</div>
    </div>
  </div>
  <div id="game-over" class="game-over">
    <h2 class="text-2xl font-bold mb-4">Game Over!</h2>
    <button onclick="restartGame()" class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-600">
      Play Again
    </button>
  </div>
  <p class="mt-4">Use Arrow Keys: Left/Right to Move, Down to Drop Faster</p>

  <script src="game.js"></script>
</body>
</html>
